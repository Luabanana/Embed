<!DOCTYPE html>
<html>
<head>
    <title>Discord Embed Generator</title>
    <style>
        body {
            background-color: #36393F;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            transition: background-color 0.3s ease;
            color: #FFF;
        }
        .container {
            background-color: #2C2F33;
            border-radius: 4px;
            max-width: 800px;
            margin: 0 auto;
            transition: background-color 0.3s ease;
        }
        h1 {
            color: #7289DA;
            text-align: center;
            margin-top: 0;
            margin-bottom: 40px;
            transition: color 0.3s ease;
        }
        .form-group {
            margin-bottom: 15px;
            transition: margin-bottom 0.3s ease;
        }
        label {
            display: block;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #CCC;
            border-radius: 4px;
            background-color: #36393F;
            color: #FFF;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
        input[type="color"] {
            appearance: none;
            width: 100%;
            height: 40px;
            padding: 0;
            border: none;
            background-color: transparent;
            transition: background-color 0.3s ease;
        }
        button {
            padding: 10px 20px;
            background-color: #7289DA;
            color: #FFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .embed {
            background-color: #36393F;
            padding: 20px;
            margin-top: 40px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .embed-title {
            font-weight: bold;
            color: #FFF;
            margin-top: 0;
            transition: color 0.3s ease;
        }
        .embed-field {
            color: #FFF;
            margin-top: 10px;
            transition: color 0.3s ease;
        }
        .embed-description {
            color: #FFF;
            white-space: pre-wrap;
            transition: color 0.3s ease;
        }
        .embed-color {
            margin-top: 10px;
            color: #FFF;
            transition: color 0.3s ease;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 20px;
            transition: margin-bottom 0.3s ease;
        }
        .toggle-label {
            margin-right: 10px;
            font-weight: bold;
            color: #FFF;
            transition: color 0.3s ease;
        }
        .toggle-checkbox {
            appearance: none;
            width: 40px;
            height: 20px;
            background-color: #555;
            outline: none;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .toggle-checkbox:before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: #FFF;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .toggle-checkbox:checked {
            background-color: #7289DA;
        }
        .toggle-checkbox:checked:before {
            transform: translateX(20px);
        }
        .tabs {
            display: flex;
            background-color: #36393F;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #2C2F33;
            color: #FFF;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .tab:hover, .tab.active {
            background-color: #7289DA;
        }
        .tab-content {
            display: none;
            transition: display 0.3s ease;
        }
        .tab-content.active {
            display: block;
        }
        .embed-preview-container {
            padding: 20px;
            background-color: #2C2F33;
            color: #FFF;
            margin-top: 20px;
            border-radius: 4px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s ease;
        }
        .discord-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #7289DA;
            color: #FFF;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .discord-button:hover {
            background-color: #5A6C8E;
        }
        .dark-mode {
            background-color: #202225;
        }

        /* Theme tab */
        .theme-tab {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .theme-tab label {
            display: inline-block;
            margin-bottom: 5px;
        }
        .theme-tab input[type="file"] {
            margin-top: 5px;
        }
        .theme-tab .theme-preview {
            margin-top: 20px;
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        .theme-tab .theme-preview img {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Embed Generator</h1>

        <div class="toggle-container">
            <label for="dark-mode" class="toggle-label">Dark Mode</label>
            <input type="checkbox" id="dark-mode" class="toggle-checkbox">
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="embed-creator">Embed Creator</div>
            <div class="tab" data-tab="embed-preview">Embed Preview</div>
            <div class="tab" data-tab="discord">Discord</div>
            <div class="tab" data-tab="theme">Theme</div>
            <div class="tab" data-tab="feedback">Feedback</div>
        </div>

        <div class="tab-content" id="embed-creator">
            <form id="discord-form">
                <div class="form-group">
                    <label for="webhook">Webhook URL:</label>
                    <input type="text" id="webhook" name="webhook" placeholder="Enter Discord Webhook URL" required>
                </div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter the title">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" placeholder="Enter the description"></textarea>
                </div>
                <div class="form-group">
                    <label for="color">Color:</label>
                    <input type="color" id="color" name="color" value="#7289DA">
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" placeholder="Enter the author">
                </div>
                <div class="form-group">
                    <label for="thumbnail">Thumbnail URL:</label>
                    <input type="text" id="thumbnail" name="thumbnail" placeholder="Enter the thumbnail URL">
                </div>
                <div class="form-group">
                    <label for="footer">Footer:</label>
                    <input type="text" id="footer" name="footer" placeholder="Enter the footer">
                </div>
                <div class="form-group">
                    <label for="footerIcon">Footer Icon URL:</label>
                    <input type="text" id="footerIcon" name="footerIcon" placeholder="Enter the footer icon URL">
                </div>
                <div class="form-group">
                    <label for="timestamp">Timestamp:</label>
                    <input type="text" id="timestamp" name="timestamp" placeholder="Enter the timestamp">
                </div>
                <div id="fields-container">
                    <div class="form-group">
                        <label>Fields:</label>
                        <div class="fields">
                            <div class="field">
                                <input type="text" placeholder="Field Name">
                                <input type="text" placeholder="Field Value">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" onclick="addField()">Add Field</button>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="tab-content" id="embed-preview">
            <div class="embed-preview-container">
                <h2 class="embed-title"></h2>
                <p class="embed-field embed-description"></p>
                <p class="embed-field embed-color"></p>
                <p class="embed-field embed-author"></p>
                <img class="embed-field embed-thumbnail" src="" alt="Thumbnail">
                <p class="embed-field embed-footer"></p>
                <img class="embed-field embed-footer-icon" src="" alt="Footer Icon">
                <p class="embed-field embed-timestamp"></p>
            </div>
        </div>

        <div class="tab-content" id="discord">
            <h2 class="embed-title">Join our Discord!</h2>
            <a href="https://discord.gg/3B3F29S9CQ" class="discord-button" target="_blank">Join!</a>
        </div>

        <div class="tab-content" id="theme">
            <div class="theme-tab">
                <label for="background-color">Background Color:</label>
                <input type="color" id="background-color" name="background-color" value="#36393F">

                <label for="background-image">Background Image:</label>
                <input type="file" id="background-image" name="background-image">

                <label for="text-color">Text Color:</label>
                <input type="color" id="text-color" name="text-color" value="#FFF">

                <label for="upload-video">Upload Video:</label>
                <input type="file" id="upload-video" name="upload-video">

                <div class="theme-preview"></div>
            </div>
        </div>

        <div class="tab-content" id="feedback">
            <h2 class="embed-title">Feedback</h2>
            <div class="feedback-form">
                <textarea id="feedback-text" placeholder="Type your feedback here"></textarea>
                <button id="feedback-submit" onclick="sendFeedback()">Send!</button>
            </div>
        </div>
    </div>

    <script>
        function updateEmbedPreview() {
            var embedContainer = document.getElementById("embed-preview");
            embedContainer.getElementsByClassName("embed-title")[0].textContent = document.getElementById("title").value;
            embedContainer.getElementsByClassName("embed-description")[0].textContent = document.getElementById("description").value;
            embedContainer.getElementsByClassName("embed-color")[0].textContent = "Color: " + document.getElementById("color").value;
            embedContainer.getElementsByClassName("embed-author")[0].textContent = "Author: " + document.getElementById("author").value;
            embedContainer.getElementsByClassName("embed-thumbnail")[0].src = document.getElementById("thumbnail").value;
            embedContainer.getElementsByClassName("embed-footer")[0].textContent = "Footer: " + document.getElementById("footer").value;
            embedContainer.getElementsByClassName("embed-footer-icon")[0].src = document.getElementById("footerIcon").value;
            embedContainer.getElementsByClassName("embed-timestamp")[0].textContent = "Timestamp: " + document.getElementById("timestamp").value;

            embedContainer.style.backgroundColor = document.getElementById("color").value;
        }

        function sendFeedback() {
            var feedbackText = document.getElementById("feedback-text").value;
            var feedbackButton = document.getElementById("feedback-submit");

            feedbackButton.disabled = true;
            setTimeout(function() {
                feedbackButton.disabled = false;
            }, 60000);

            var webhookURL = "https://discord.com/api/webhooks/1128951001433522217/8IPvEmddQJNK-NNUTPGMMwAmYAQLfp8XeApXObMFigSkL_Z2eWEd3RnPwr4KFJWINLcx";

            var data = {
                content: feedbackText
            };

            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(function(response) {
                console.log("Feedback sent successfully.");
            })
            .catch(function(error) {
                console.error("An error occurred while sending the feedback:", error);
            });

            document.getElementById("feedback-text").value = "";
        }

        function addField() {
            var fieldsContainer = document.getElementById("fields-container");
            var fields = fieldsContainer.getElementsByClassName("fields")[0];

            var field = document.createElement("div");
            field.className = "field";

            var nameInput = document.createElement("input");
            nameInput.type = "text";
            nameInput.placeholder = "Field Name";

            var valueInput = document.createElement("input");
            valueInput.type = "text";
            valueInput.placeholder = "Field Value";

            field.appendChild(nameInput);
            field.appendChild(valueInput);

            fields.appendChild(field);
        }

        document.getElementById("discord-form").addEventListener("submit", function(event) {
            event.preventDefault();

            updateEmbedPreview();

            var webhookURL = document.getElementById("webhook").value;
            var title = document.getElementById("title").value;
            var description = document.getElementById("description").value;
            var color = document.getElementById("color").value;
            var author = document.getElementById("author").value;
            var thumbnail = document.getElementById("thumbnail").value;
            var footer = document.getElementById("footer").value;
            var footerIcon = document.getElementById("footerIcon").value;
            var timestamp = document.getElementById("timestamp").value;

            var embedFields = [];
            var fieldsContainer = document.getElementById("fields-container");
            var fields = fieldsContainer.getElementsByClassName("field");
            for (var i = 0; i < fields.length; i++) {
                var nameInput = fields[i].getElementsByTagName("input")[0];
                var valueInput = fields[i].getElementsByTagName("input")[1];

                var field = {
                    name: nameInput.value,
                    value: valueInput.value
                };

                embedFields.push(field);
            }

            var embedData = {
                title: title,
                description: description,
                color: parseInt(color.replace("#", ""), 16),
                author: {
                    name: author
                },
                thumbnail: {
                    url: thumbnail
                },
                footer: {
                    text: footer,
                    icon_url: footerIcon
                },
                timestamp: timestamp,
                fields: embedFields
            };

            // Send the data to the Discord Webhook
            var data = {
                embeds: [embedData]
            };

            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            }).then(function(response) {
                console.log("Message sent successfully to the webhook.");
            }).catch(function(error) {
                console.error("An error occurred while sending the message to the webhook:", error);
            });
        });

        var tabs = document.querySelectorAll(".tab");
        var tabContents = document.querySelectorAll(".tab-content");

        tabs.forEach(function(tab) {
            tab.addEventListener("click", function() {
                var tabId = this.getAttribute("data-tab");

                tabs.forEach(function(tab) {
                    tab.classList.remove("active");
                });

                tabContents.forEach(function(content) {
                    content.classList.remove("active");
                });

                this.classList.add("active");
                document.getElementById(tabId).classList.add("active");

                if (tabId === "embed-preview") {
                    updateEmbedPreview();
                }
            });
        });

        var darkModeToggle = document.getElementById("dark-mode");
        var body = document.querySelector("body");

        darkModeToggle.addEventListener("change", function() {
            if (this.checked) {
                body.classList.add("dark-mode");
            } else {
                body.classList.remove("dark-mode");
            }
        });

        // Activate the first tab
        tabs[0].click();

        // Theme tab functionality
        var backgroundColorInput = document.getElementById("background-color");
        var backgroundImageInput = document.getElementById("background-image");
        var textColorInput = document.getElementById("text-color");
        var uploadVideoInput = document.getElementById("upload-video");
        var themePreview = document.querySelector(".theme-preview");

        backgroundColorInput.addEventListener("input", function() {
            body.style.backgroundColor = this.value;
            themePreview.style.backgroundColor = this.value;
        });

        backgroundImageInput.addEventListener("change", function() {
            var file = this.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                body.style.backgroundImage = "url(" + e.target.result + ")";
                themePreview.style.backgroundImage = "url(" + e.target.result + ")";
                themePreview.style.backgroundSize = "cover";
                themePreview.style.backgroundPosition = "center";
                themePreview.style.backgroundRepeat = "no-repeat";
            };

            reader.readAsDataURL(file);
        });

        textColorInput.addEventListener("input", function() {
            body.style.color = this.value;
            tabs.forEach(function(tab) {
                tab.style.color = textColorInput.value;
            });
        });

        uploadVideoInput.addEventListener("change", function() {
            var file = this.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                body.style.backgroundImage = "url(" + e.target.result + ")";
                themePreview.innerHTML = "<video src='" + reader.readAsDataURL(file);
            });
        </script>
    </body>
</html>
