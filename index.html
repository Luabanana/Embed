<!DOCTYPE html>
<html>
<head>
    <title>Discord Embed Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2C2F33;
            color: #FFF;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #7289DA;
            text-align: center;
            margin-top: 0;
            margin-bottom: 40px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #CCC;
            border-radius: 4px;
            background-color: #36393F;
            color: #FFF;
        }
        button {
            padding: 10px 20px;
            background-color: #7289DA;
            color: #FFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .embed {
            background-color: #36393F;
            padding: 20px;
            margin-top: 40px;
            border-radius: 4px;
        }
        .embed-title {
            font-weight: bold;
            color: #FFF;
            margin-top: 0;
        }
        .embed-field {
            color: #FFF;
            margin-top: 10px;
        }
        .embed-description {
            color: #FFF;
            white-space: pre-wrap;
        }
        .embed-color {
            margin-top: 10px;
            color: #FFF;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .toggle-label {
            margin-right: 10px;
            font-weight: bold;
            color: #FFF;
        }
        .toggle-checkbox {
            appearance: none;
            width: 40px;
            height: 20px;
            background-color: #555;
            outline: none;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .toggle-checkbox:before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: #FFF;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .toggle-checkbox:checked {
            background-color: #7289DA;
        }
        .toggle-checkbox:checked:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Embed Generator</h1>
        <div class="toggle-container">
            <label for="dark-mode" class="toggle-label">Dark Mode</label>
            <input type="checkbox" id="dark-mode" class="toggle-checkbox">
        </div>

        <form id="discord-form">
            <div class="form-group">
                <label for="webhook">Webhook URL:</label>
                <input type="text" id="webhook" name="webhook" placeholder="Enter Discord Webhook URL" required>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter the title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter the description" required></textarea>
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" id="color" name="color" placeholder="Enter the color code" required>
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Enter the author" required>
            </div>
            <div class="form-group">
                <label for="thumbnail">Thumbnail URL:</label>
                <input type="text" id="thumbnail" name="thumbnail" placeholder="Enter the thumbnail URL" required>
            </div>
            <div class="form-group">
                <label for="footer">Footer:</label>
                <input type="text" id="footer" name="footer" placeholder="Enter the footer" required>
            </div>
            <div class="form-group">
                <label for="footerIcon">Footer Icon URL:</label>
                <input type="text" id="footerIcon" name="footerIcon" placeholder="Enter the footer icon URL" required>
            </div>
            <div class="form-group">
                <label for="timestamp">Timestamp:</label>
                <input type="text" id="timestamp" name="timestamp" placeholder="Enter the timestamp"
                                </div>
            <button type="submit">Submit</button>
        </form>

        <div id="embed-container" class="embed" style="display: none;">
            <h2 class="embed-title"></h2>
            <p class="embed-field embed-description"></p>
            <p class="embed-field embed-color"></p>
            <p class="embed-field embed-author"></p>
            <img class="embed-field embed-thumbnail" src="" alt="Thumbnail">
            <p class="embed-field embed-footer"></p>
            <img class="embed-field embed-footer-icon" src="" alt="Footer Icon">
            <p class="embed-field embed-timestamp"></p>
        </div>
    </div>

    <script>
        document.getElementById("discord-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var webhookURL = document.getElementById("webhook").value;
            var title = document.getElementById("title").value;
            var description = document.getElementById("description").value;
            var color = document.getElementById("color").value;
            var author = document.getElementById("author").value;
            var thumbnail = document.getElementById("thumbnail").value;
            var footer = document.getElementById("footer").value;
            var footerIcon = document.getElementById("footerIcon").value;
            var timestamp = document.getElementById("timestamp").value;

            var embedContainer = document.getElementById("embed-container");
            embedContainer.style.display = "block";
            embedContainer.getElementsByClassName("embed-title")[0].textContent = title;
            embedContainer.getElementsByClassName("embed-description")[0].textContent = description;
            embedContainer.getElementsByClassName("embed-color")[0].textContent = "Color: " + color;
            embedContainer.getElementsByClassName("embed-author")[0].textContent = "Author: " + author;
            embedContainer.getElementsByClassName("embed-thumbnail")[0].src = thumbnail;
            embedContainer.getElementsByClassName("embed-footer")[0].textContent = "Footer: " + footer;
            embedContainer.getElementsByClassName("embed-footer-icon")[0].src = footerIcon;
            embedContainer.getElementsByClassName("embed-timestamp")[0].textContent = "Timestamp: " + timestamp;

            // Send the data to the Discord Webhook
            var data = {
                username: author,
                embeds: [
                    {
                        title: title,
                        description: description,
                        color: parseInt(color.replace("#", ""), 16),
                        thumbnail: { url: thumbnail },
                        footer: { text: footer, icon_url: footerIcon },
                        timestamp: timestamp
                    }
                ]
            };

            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            }).then(function(response) {
                console.log("Message sent successfully to the webhook.");
            }).catch(function(error) {
                console.error("An error occurred while sending the message to the webhook:", error);
            });
        });
    </script>
</body>
</html>
