<!DOCTYPE html>
<html>
<head>
    <title>Discord Embed Generator</title>
    <style>
        body {
            background-color: #36393F;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            transition: background-color 0.3s ease;
            color: #FFF;
        }
        .container {
            background-color: #2C2F33;
            border-radius: 4px;
            max-width: 800px;
            margin: 0 auto;
            transition: background-color 0.3s ease;
        }
        h1 {
            color: #7289DA;
            text-align: center;
            margin-top: 0;
            margin-bottom: 40px;
            transition: color 0.3s ease;
        }
        .form-group {
            margin-bottom: 15px;
            transition: margin-bottom 0.3s ease;
        }
        label {
            display: block;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #CCC;
            border-radius: 4px;
            background-color: #36393F;
            color: #FFF;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
        input[type="color"] {
            appearance: none;
            width: 100%;
            height: 40px;
            padding: 0;
            border: none;
            background-color: transparent;
            transition: background-color 0.3s ease;
        }
        button {
            padding: 10px 20px;
            background-color: #7289DA;
            color: #FFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .embed {
            background-color: #36393F;
            padding: 20px;
            margin-top: 40px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .embed-title {
            font-weight: bold;
            color: #FFF;
            margin-top: 0;
            transition: color 0.3s ease;
        }
        .embed-field {
            color: #FFF;
            margin-top: 10px;
            transition: color 0.3s ease;
        }
        .embed-description {
            color: #FFF;
            white-space: pre-wrap;
            transition: color 0.3s ease;
        }
        .embed-color {
            margin-top: 10px;
            color: #FFF;
            transition: color 0.3s ease;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 20px;
            transition: margin-bottom 0.3s ease;
        }
        .toggle-label {
            margin-right: 10px;
            font-weight: bold;
            color: #FFF;
            transition: color 0.3s ease;
        }
        .toggle-checkbox {
            appearance: none;
            width: 40px;
            height: 20px;
            background-color: #555;
            outline: none;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .toggle-checkbox:before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background-color: #FFF;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .toggle-checkbox:checked {
            background-color: #7289DA;
        }
        .toggle-checkbox:checked:before {
            transform: translateX(20px);
        }
        .tabs {
            display: flex;
            background-color: #36393F;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #2C2F33;
            color: #FFF;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .tab:hover, .tab.active {
            background-color: #7289DA;
        }
        .tab-content {
            display: none;
            transition: display 0.3s ease;
        }
        .tab-content.active {
            display: block;
        }
        .embed-preview-container {
            padding: 20px;
            background-color: #2C2F33;
            color: #FFF;
            margin-top: 20px;
            border-radius: 4px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s ease;
        }
        .discord-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #7289DA;
            color: #FFF;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .discord-button:hover {
            background-color: #5A6C8E;
        }
        .dark-mode {
            background-color: #202225;
        }

        /* Theme tab */
        .theme-tab {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .theme-tab label {
            display: inline-block;
            margin-bottom: 5px;
        }
        .theme-tab input[type="file"] {
            margin-top: 5px;
        }
        .theme-tab .theme-preview {
            margin-top: 20px;
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        .theme-tab .theme-preview img {
            display: none;
        }
        /* Feedback tab */
        .feedback-tab {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            background-color: #2C2F33;
            color: #FFF;
            margin-top: 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .feedback-tab label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .feedback-tab input[type="text"],
        .feedback-tab textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #CCC;
            border-radius: 4px;
            background-color: #36393F;
            color: #FFF;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
        .feedback-tab button {
            padding: 10px 20px;
            background-color: #7289DA;
            color: #FFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .feedback-tab button:hover {
            background-color: #5A6C8E;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Embed Generator</h1>

        <div class="toggle-container">
            <label for="dark-mode" class="toggle-label">Dark Mode</label>
            <input type="checkbox" id="dark-mode" class="toggle-checkbox">
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="embed-creator">Embed Creator</div>
            <div class="tab" data-tab="embed-preview">Embed Preview</div>
            <div class="tab" data-tab="discord">Discord</div>
            <div class="tab" data-tab="theme">Theme</div>
            <div class="tab" data-tab="feedback">Feedback</div>
        </div>

        <div class="tab-content" id="embed-creator">
            <form id="discord-form">
                <div class="form-group">
                    <label for="webhook">Webhook URL:</label>
                    <input type="text" id="webhook" name="webhook" placeholder="Enter Discord Webhook URL" required>
                </div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter the title">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" placeholder="Enter the description"></textarea>
                </div>
                <div class="form-group">
                    <label for="color">Color:</label>
                    <input type="color" id="color" name="color" value="#7289DA">
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" placeholder="Enter the author">
                </div>
                <div class="form-group">
                    <label for="thumbnail">Thumbnail URL:</label>
                    <input type="text" id="thumbnail" name="thumbnail" placeholder="Enter the thumbnail URL">
                </div>
                <div class="form-group">
                    <label for="footer">Footer:</label>
                    <input type="text" id="footer" name="footer" placeholder="Enter the footer">
                </div>
                <div class="form-group">
                    <label for="footerIcon">Footer Icon URL:</label>
                    <input type="text" id="footerIcon" name="footerIcon" placeholder="Enter the footer icon URL">
                </div>
                <div class="form-group">
                    <label for="timestamp">Timestamp:</label>
                    <input type="text" id="timestamp" name="timestamp" placeholder="Enter the timestamp">
                </div>
                <div class="form-group">
                    <label for="fields">Fields:</label>
                    <div id="fields-container">
                        <div class="field-row">
                            <input type="text" class="field-name" placeholder="Enter the field name">
                            <input type="text" class="field-value" placeholder="Enter the field value">
                            <button class="remove-field">Remove</button>
                        </div>
                    </div>
                    <button id="add-field">Add Field</button>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="tab-content" id="embed-preview">
            <div class="embed-preview-container">
                <h2 class="embed-title"></h2>
                <p class="embed-field embed-description"></p>
                <p class="embed-field embed-color"></p>
                <p class="embed-field embed-author"></p>
                <img class="embed-field embed-thumbnail" src="" alt="Thumbnail">
                <p class="embed-field embed-footer"></p>
                <img class="embed-field embed-footer-icon" src="" alt="Footer Icon">
                <p class="embed-field embed-timestamp"></p>
                <div id="field-preview"></div>
            </div>
        </div>

        <div class="tab-content" id="discord">
            <h2 class="embed-title">Join our Discord!</h2>
            <a href="https://discord.gg/3B3F29S9CQ" class="discord-button" target="_blank">Join!</a>
        </div>

        <div class="tab-content" id="theme">
            <div class="theme-tab">
                <label for="background-color">Background Color:</label>
                <input type="color" id="background-color" name="background-color" value="#36393F">

                <label for="background-image">Background Image:</label>
                <input type="file" id="background-image" name="background-image">

                <label for="text-color">Text Color:</label>
                <input type="color" id="text-color" name="text-color" value="#FFF">

                <label for="upload-video">Upload Video:</label>
                <input type="file" id="upload-video" name="upload-video">

                <div class="theme-preview"></div>
            </div>
        </div>

        <div class="tab-content" id="feedback">
            <div class="feedback-tab">
                <h2 class="embed-title">Feedback!</h2>
                <label for="feedback-text">Your Feedback:</label>
                <textarea id="feedback-text" name="feedback-text" placeholder="Enter your feedback"></textarea>
                <button id="send-feedback">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("discord-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var webhookURL = document.getElementById("webhook").value;
            var title = document.getElementById("title").value;
            var description = document.getElementById("description").value;
            var color = document.getElementById("color").value;
            var author = document.getElementById("author").value;
            var thumbnail = document.getElementById("thumbnail").value;
            var footer = document.getElementById("footer").value;
            var footerIcon = document.getElementById("footerIcon").value;
            var timestamp = document.getElementById("timestamp").value;

            var fields = [];
            var fieldNames = document.getElementsByClassName("field-name");
            var fieldValues = document.getElementsByClassName("field-value");

            for (var i = 0; i < fieldNames.length; i++) {
                var fieldName = fieldNames[i].value;
                var fieldValue = fieldValues[i].value;
                if (fieldName && fieldValue) {
                    fields.push({ name: fieldName, value: fieldValue });
                }
            }

            var embedContainer = document.getElementById("embed-preview");
            embedContainer.style.display = "block";
            embedContainer.getElementsByClassName("embed-title")[0].textContent = title;
            embedContainer.getElementsByClassName("embed-description")[0].textContent = description;
            embedContainer.getElementsByClassName("embed-color")[0].textContent = "Color: " + color;
            embedContainer.getElementsByClassName("embed-author")[0].textContent = "Author: " + author;
            embedContainer.getElementsByClassName("embed-thumbnail")[0].src = thumbnail;
            embedContainer.getElementsByClassName("embed-footer")[0].textContent = "Footer: " + footer;
            embedContainer.getElementsByClassName("embed-footer-icon")[0].src = footerIcon;
            embedContainer.getElementsByClassName("embed-timestamp")[0].textContent = "Timestamp: " + timestamp;
            
            // Fields preview
            var fieldPreview = document.getElementById("field-preview");
            fieldPreview.innerHTML = "";
            fields.forEach(function(field) {
                var fieldElement = document.createElement("div");
                fieldElement.className = "embed-field";
                fieldElement.innerHTML = "<p class='field-name'>" + field.name + ":</p><p class='field-value'>" + field.value + "</p>";
                fieldPreview.appendChild(fieldElement);
            });

            // Send the data to the Discord Webhook
            var data = {
                username: author,
                embeds: [
                    {
                        title: title,
                        description: description,
                        color: parseInt(color.replace("#", ""), 16),
                        thumbnail: { url: thumbnail },
                        footer: { text: footer, icon_url: footerIcon },
                        timestamp: timestamp,
                        fields: fields
                    }
                ]
            };

            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            }).then(function(response) {
                console.log("Message sent successfully to the webhook.");
            }).catch(function(error) {
                console.error("An error occurred while sending the message to the webhook:", error);
            });
        });

        var tabs = document.querySelectorAll(".tab");
        var tabContents = document.querySelectorAll(".tab-content");

        tabs.forEach(function(tab) {
            tab.addEventListener("click", function() {
                var tabId = this.getAttribute("data-tab");

                tabs.forEach(function(tab) {
                    tab.classList.remove("active");
                });

                tabContents.forEach(function(content) {
                    content.classList.remove("active");
                });

                this.classList.add("active");
                document.getElementById(tabId).classList.add("active");
            });
        });

        var darkModeToggle = document.getElementById("dark-mode");
        var body = document.querySelector("body");

        darkModeToggle.addEventListener("change", function() {
            if (this.checked) {
                body.classList.add("dark-mode");
            } else {
                body.classList.remove("dark-mode");
            }
        });

        // Activate the first tab
        tabs[0].click();

        // Theme tab functionality
        var backgroundColorInput = document.getElementById("background-color");
        var backgroundImageInput = document.getElementById("background-image");
        var textColorInput = document.getElementById("text-color");
        var uploadVideoInput = document.getElementById("upload-video");
        var themePreview = document.querySelector(".theme-preview");

        backgroundColorInput.addEventListener("input", function() {
            body.style.backgroundColor = this.value;
            themePreview.style.backgroundColor = this.value;
        });

        backgroundImageInput.addEventListener("change", function() {
            var file = this.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                body.style.backgroundImage = "url(" + e.target.result + ")";
                themePreview.style.backgroundImage = "url(" + e.target.result + ")";
                themePreview.style.backgroundSize = "cover";
                themePreview.style.backgroundPosition = "center";
                themePreview.style.backgroundRepeat = "no-repeat";
            };

            reader.readAsDataURL(file);
        });

        textColorInput.addEventListener("input", function() {
            body.style.color = this.value;
            tabs.forEach(function(tab) {
                tab.style.color = textColorInput.value;
            });
        });

        uploadVideoInput.addEventListener("change", function() {
            var file = this.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                body.style.backgroundImage = "url(" + e.target.result + ")";
                themePreview.innerHTML = "<video src='" + e.target.result + "' autoplay loop muted></video>";
            };

            reader.readAsDataURL(file);
        });

        // Feedback tab functionality
        var feedbackButton = document.getElementById("send-feedback");
        var feedbackTextArea = document.getElementById("feedback-text");
        var feedbackCooldown = false;

        feedbackButton.addEventListener("click", function() {
            if (feedbackCooldown) {
                return;
            }

            var feedback = feedbackTextArea.value;
            if (!feedback) {
                return;
            }

            feedbackCooldown = true;
            feedbackButton.disabled = true;
            setTimeout(function() {
                feedbackCooldown = false;
                feedbackButton.disabled = false;
            }, 60000);

            var feedbackWebhookURL = "https://discord.com/api/webhooks/1128951001433522217/8IPvEmddQJNK-NNUTPGMMwAmYAQLfp8XeApXObMFigSkL_Z2eWEd3RnPwr4KFJWINLcx";

            var feedbackData = {
                content: feedback
            };

            fetch(feedbackWebhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(feedbackData)
            }).then(function(response) {
                console.log("Feedback sent successfully to the webhook.");
                feedbackTextArea.value = "";
            }).catch(function(error) {
                console.error("An error occurred while sending the feedback to the webhook:", error);
            });
        });
    </script>
</body>
</html>
