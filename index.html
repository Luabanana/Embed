<!DOCTYPE html>
<html>
<head>
    <title>Discord Embed Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #36393F;
            color: #FFF;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #CCC;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #7289DA;
            color: #FFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .embed {
            background-color: #2C2F33;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
        }
        .embed-title {
            font-weight: bold;
            color: #FFF;
        }
        .embed-field {
            color: #FFF;
            margin-top: 10px;
        }
        .embed-description {
            color: #FFF;
        }
        .embed-color {
            margin-top: 10px;
            color: #FFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Embed Generator</h1>
        <form id="discord-form">
            <div class="form-group">
                <label for="title">Titel:</label>
                <input type="text" id="title" name="title" placeholder="Voer de titel in">
            </div>
            <div class="form-group">
                <label for="description">Beschrijving:</label>
                <textarea id="description" name="description" placeholder="Voer de beschrijving in"></textarea>
            </div>
            <div class="form-group">
                <label for="color">Kleur:</label>
                <input type="text" id="color" name="color" placeholder="Voer de kleurcode in">
            </div>
            <div class="form-group">
                <label for="author">Auteur:</label>
                <input type="text" id="author" name="author" placeholder="Voer de auteur in">
            </div>
            <div class="form-group">
                <label for="thumbnail">Thumbnail URL:</label>
                <input type="text" id="thumbnail" name="thumbnail" placeholder="Voer de URL van de thumbnail in">
            </div>
            <div class="form-group">
                <label for="footer">Voettekst:</label>
                <input type="text" id="footer" name="footer" placeholder="Voer de voettekst in">
            </div>
            <div class="form-group">
                <label for="footerIcon">Voettekst Pictogram URL:</label>
                <input type="text" id="footerIcon" name="footerIcon" placeholder="Voer de URL van het voettekst pictogram in">
            </div>
            <div class="form-group">
                <label for="timestamp">Tijdstempel:</label>
                <input type="text" id="timestamp" name="timestamp" placeholder="Voer de tijdstempel in">
            </div>
            <button type="submit">Verzenden</button>
        </form>

        <div id="embed-container" class="embed" style="display: none;">
            <h2 class="embed-title"></h2>
            <p class="embed-field embed-description"></p>
            <p class="embed-field embed-color"></p>
            <p class="embed-field embed-author"></p>
            <img class="embed-field embed-thumbnail" src="" alt="Thumbnail">
            <p class="embed-field embed-footer"></p>
            <img class="embed-field embed-footer-icon" src="" alt="Footer Icon">
            <p class="embed-field embed-timestamp"></p>
        </div>
    </div>

    <script>
        document.getElementById("discord-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var title = document.getElementById("title").value;
            var description = document.getElementById("description").value;
            var color = document.getElementById("color").value;
            var author = document.getElementById("author").value;
            var thumbnail = document.getElementById("thumbnail").value;
            var footer = document.getElementById("footer").value;
            var footerIcon = document.getElementById("footerIcon").value;
            var timestamp = document.getElementById("timestamp").value;

            var embedContainer = document.getElementById("embed-container");
            embedContainer.style.display = "block";
            embedContainer.getElementsByClassName("embed-title")[0].textContent = title;
            embedContainer.getElementsByClassName("embed-description")[0].textContent = description;
            embedContainer.getElementsByClassName("embed-color")[0].textContent = "Kleur: " + color;
            embedContainer.getElementsByClassName("embed-author")[0].textContent = "Auteur: " + author;
            embedContainer.getElementsByClassName("embed-thumbnail")[0].src = thumbnail;
            embedContainer.getElementsByClassName("embed-footer")[0].textContent = "Voettekst: " + footer;
            embedContainer.getElementsByClassName("embed-footer-icon")[0].src = footerIcon;
            embedContainer.getElementsByClassName("embed-timestamp")[0].textContent = "Tijdstempel: " + timestamp;
        });
    </script>
</body>
</html
